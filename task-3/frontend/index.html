<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Resume Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Resume</h2>
        <form id="resumeForm">
            <div class="mb-3">
                <label for="resumeFile" class="form-label">Select Resume Format</label>
                <select class="form-select" id="resumeFormat">
                    <option value="pdf">PDF</option>
                    <option value="text">Text</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="resumeFile" class="form-label">Upload Resume</label>
                <input class="form-control" type="file" id="resumeFile" accept=".pdf,.txt">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mt-5" id="resumeDetails" style="display:none;">
        <h3 class="text-center">Categorized Resume Details</h3>
        <div class="resume-section">
            <!-- Professional Career Section -->
            <div class="professional-career">
                <h4>Professional Career</h4>
                <ul id="careerList"></ul>
            </div>
            
            <!-- Cybersecurity Skills Section -->
            <div class="cyber-skills">
                <h4>Cyber Security Experience</h4>
                <ul id="skillsList"></ul>
            </div>

            <!-- Interests and Hobbies Section -->
            <div class="interests-hobbies">
                <h4>Interests and Hobbies</h4>
                <ul id="hobbiesList"></ul>
            </div>

            <!-- Projects Section -->
            <div class="projects">
                <h4>Private Projects</h4>
                <ul id="projectsList"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
